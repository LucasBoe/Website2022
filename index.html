<html>

<head>
  <meta charset="utf-8">
  <title>Lucas Bödeker</title>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/free.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/brand.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/flag.min.css">
  <link href="style.css" rel="stylesheet">
  <link href="project.css" rel="stylesheet">
  <svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
    <defs>
      <filter id="marker-shape">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.15" numOctaves="1" result="warp" />
        <feDisplacementMap xChannelSelector="G" yChannelSelector="R" scale="20" in="SourceGraphic" in2="warp" />
      </filter>
    </defs>
  </svg>
</head>

<body>

  <div id="sidebar">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-12 col-md-8">
          <img id="me" src="img/me.png">
        </div>
      </div>
      <div class="row">
        <h1>Lucas Bödeker</h1>
      </div>
      <div class="row">
        <div class="col-md-auto">
          <h2>Game Designer</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="content" class="container">
    <div class="row g-5">
      <div class="col-md-auto">
        tags
      </div>
      <div class="col"></div>
      <div class="col-md-auto">
        <span class="tag">Game</span>
        <span class="tag">Movie</span>
        <span class="tag">Prototype</span>
        <span class="tag">Event</span>
        <span class="tag">3D</span>
      </div>
    </div>

    <div class="row mt-3" id="projects">

    </div>
  </div>

  <div id="project-popup-blend">
    <div id="project-window">
      <div class="header .container-fluid">
        <div class="row align-items-end">
          <div class="preview col-md-7 col-auto">

          </div>
          <div class="col-md container-flex">
            <div class="row align-items-end justify-content-center">
              <div class="logo-holder col"></div>
            </div>
            <div class="row align-items-end justify-content-center">
              <div class="col col-auto" id="LinkoutItch">
                <a href="https://lucas-b.itch.io/lies-below" class="project-linkout button">
                  <i class="icon cib-itch-io"></i>
                  <p>Play on Itch.io</p>
                </a>
              </div>
              <div class="col col-auto" id="LinkoutGithub">
                <a href="https://github.com/LucxMangaJet/AllThatLiesBelow" class="project-linkout button">
                  <i class="icon cib-github"></i>
                  <p>Look at github repository</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="project-holder" class="project-body container-fluid">

      </div>
      <ion-icon name="close-outline" id="close"></ion-icon>
    </div>

  </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<script src="js/projectTransition.js"></script>
<script src="js/rotateWithCursor.js"></script>

<script src="js/projectLoader.js"></script>
<script src="js/projectComposer.js"></script>

</html>
